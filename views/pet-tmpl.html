<div class="pet-grid__item   grid__item one-half large--one-third" ng-repeat="pet in pets">
        <!--pet Image-->
        <!--pet Image click collapse the image-->
        <a class="pet-grid__pet" >
            <img class="pet-grid__img" ng-src="{{pet.image}}" ng-click="showImage = !showImage"  ng-hide="showImage" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a class="pet-grid__pet" ng-click="showImage = !showImage" ng-show="showImage">
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">
            <!--Name click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3 class="pet-grid__name" ui-sref="bio({id: '{{pet.id}}'})"><a><!--Name-->{{pet.name}}</a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub"><!--Breed-->{{pet.breed}}</h4>

            <!--pet Age-->
            <div class="pet-grid__price"><!--Age--> {{pet.age}} in dog years</div>
        </div>
</div>
